<!DOCTYPE html>
<html>
    
    <head>
        <title>Contact us </title>
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <nav class="main-nav">
            <ul class="main-nav-list">
                <li class="main-nav-item">HOME</li>
                <li class="main-nav-item">SUBMISSION</li>
                <li class="main-nav-item">TEAMS</li>
                <li class="main-nav-item">EVENT</li>
                <li class="main-nav-item">SPONSORS</li>
                <li class="main-nav-item">LIVE</li>
                <li class="main-nav-item">CONTACT</li>
            </ul>
        </nav>
            <hr class = "line">
            <section class="heading">
                <h1 class="h1">CONTACT US</h1>
            </section>
            <hr class = "line">
            
    <form class = "contact_form">
        <div class = "full_name">
            <label class = "input_label" for="name">Full name</label>
            <input type="text" id="name" class = "fn_box">
        </div>
        <div class="outer">
        <div class = "school_name">
            <label class = "input_label" for="school">School name</label>
            <input type="text" id="school" class = "sn_box">
        </div>
            <div class = "phone">
                <label class = "input_label" for="phone">Phone number</label>
                <input type="text" id="phone" class = "p_box">
            </div>
        </div>
        <div class = "message">
            <label class = "input_label" for="message">Message</label>
            <input type="text" id="message" class = "message_box">
        </div>
        <div class="button">
            <button type="submit" class = "submit_button">
                SUBMIT
            </button>
        </div>

    </form>
    </body>
</html>
